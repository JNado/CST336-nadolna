<!DOCTYPE html>
<html>

<head>
    <title>Pixabay Image Search Dashboard</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/simple-line-icons.css" rel="stylesheet">
    <style type="text/css">
        .column {
            display: inline-block;
        }
    </style>
</head>

<body>
    <h1>Pixabay Image Search</h1>

    <input type="text" id="searchTerm" />
    <button id="searchButton" type="button">Search</button>
    
    <div id="results">
        <div class="column" id="c1"></div>
        <div class="column" id="c2"></div>
        <div class="column" id="c3"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        /*global $*/
        $(document).ready(function() {
            $("#searchButton").on("click", function(e) {
                $.ajax({
                    type: "post",
                    url: "api.php",
                    dataType: "json",
                    data: {
                        "q": $("#searchTerm").val(),
                        "op": "1"
                    },
                    success: function(data, status) {
                        console.log(data);
                        for (var i = 0; i < data.hits.length; i++) {
                            if (i < 3) {
                                $("#c1").append("<img src='data.hits[i]['previewURL']' alt='ya wanka' height='100' width='100'>");
                            } else if (i < 6) {
                                $("#c2").append("<img src='data.hits[i]['largeImageURL']' alt='ya wanka' height='100' width='100'>");
                            } else if (i < 9) {
                                $("#c3").append("<img src='data.hits[i]['largeImageURL']' alt='ya wanka' height='100' width='100'>");
                            }
                        }
                    },
                    complete: function(data, status) { //optional, used for debugging purposes
                        console.log(status);
                    }
                });
            })
        })
    </script>
</body>

</html>
